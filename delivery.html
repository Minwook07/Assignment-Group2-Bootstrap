<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" data-theme="light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC Express</title>
    <link rel="icon" href="assets/images/CSC-Express-LOGO.png">
    <link rel="icon" href="assets/images/CSC-Express-LOGO.png">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/libs/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/libs/aos-master/dist/aos.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="ps-3">ព័ត៌មានអ្នកផ្ញើរ</h4>
                            </div>
                            <div class="card-body">
                                <form class="row justify-content-between p-3">
                                    <div class="col-6 mb-3">
                                        <label for="validationServer01" class="form-label text-my-primary">ឈ្មោះអ្នកផ្ញើ​ ៖</label>
                                        <input type="text" class="form-control invalid shadow-none" id="validationServer01" required>
                                        <div class="invalid-feedback">
                                            សូមវាយបញ្ជូលឈ្មោះរបស់អ្នក
                                        </div>
                                    </div>                                    
                                    <div class="col-6 mb-3">
                                        <label for="validationServer02" class="form-label text-my-primary">លេខទូរស័ព្ទ​ ៖</label>
                                        <input type="text" class="form-control invalid shadow-none" id="validationServer02"
                                            value="Otto" required>
                                        <div class="invalid-feedback">
                                            សូមវាយបញ្ជូលលេខទូរស័ព្ទរបស់អ្នក
                                        </div>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="validationTextarea" class="form-label text-my-primary">អាស័យដ្ឋាន</label>
                                        <textarea class="form-control shadow-none" id="validationTextarea" placeholder="ផ្ទះលេខ......." required></textarea>
                                        <div class="invalid-feedback">
                                          សូមវាយបញ្ជូលអាស័ដ្ឋានរបស់អ្នក
                                        </div>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="ps-3">ព័ត៌មានអីវ៉ាន់</h4>
                            </div>
                            <div class="card-body">
                                <form class="row justify-content-between p-3">
                                    <div class="col-6 mb-3">
                                        <label for="validationpackage01" class="form-label text-my-primary">ឈ្មោះអ្នកផ្ញើ​ ៖</label>
                                        <input type="text" class="form-control invalid shadow-none" id="validationpackage01" required>
                                        <div class="invalid-feedback">
                                            សូមវាយបញ្ជូលឈ្មោះរបស់អ្នក
                                        </div>
                                    </div>                                    
                                    <div class="col-6 mb-3">
                                        <label for="validationpackage02" class="form-label text-my-primary">លេខទូរស័ព្ទ​ ៖</label>
                                        <input type="text" class="form-control invalid shadow-none" id="validationpackage02"
                                            value="Otto" required>
                                        <div class="invalid-feedback">
                                            សូមវាយបញ្ជូលលេខទូរស័ព្ទរបស់អ្នក
                                        </div>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <select class="form-select shadow-none outline-0" required aria-label="select example">
                                          <option value="">ប្រភេទអីវ៉ាន់</option>
                                          <option value="1">ចំណីអាហារ</option>
                                          <option value="2">ឯកសារ</option>
                                          <option value="3">សម្លៀកបំពាក់</option>
                                          <option value="4">ផ្សេងៗ</option>
                                        </select>
                                        <div class="invalid-feedback">Example invalid select feedback</div>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/headerfixed.js"></script>
    <script src="assets/js/backtotop.js"></script>
    <script src="assets/js/chatbot.js"></script>
    <script src="assets/libs/aos-master/aos-master/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
