<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" data-theme="light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC Express</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/lips/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <button type="button" class="btn-mode" data-theme-toggle><i class="fa-solid fa-moon"></i></button>
    </header>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Launch static backdrop modal
        </button>
    
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header bg-color">
                <img src="assets/images/CSC-LOGO.png" class="text-end logo-modal p-0" alt="">
                <!-- <h5 class="modal-title color-text me-auto text-end" id="staticBackdropLabel">ចូលគណនី</h5> -->
                <button type="button" class="bg-color border-0 color-text"  data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-lg"></i></button>
              </div>
              <div class="modal-body bg-color p-0">
                <div class="row justify-content-center p-0">
                  <div class="col-8 my-5 p-0">
                      <h4 class="mb-3 color-text fs-4">ចូលគណនី</h4>
                      <form class="needs-validation" novalidate>
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control shadow-none" id="floatingInput" placeholder="name@example.com" required>
                          <label for="floatingInput"><i class="fa-regular fa-user"></i> អុីម៉េល​ ឬលេខទូរស័ព្ទ</label>
                          <div class="invalid-feedback">
                            សូមបញ្ជូលអុីម៉េល​ ឬលេខទូរស័ព្ទលោកអ្នក
                          </div>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control shadow-none outline" id="floatingPassword" placeholder="Password" required>
                          <label for="floatingPassword"><i class="fa-solid fa-lock"></i> លេខសម្ងាត់</label>
                          <div class="invalid-feedback">
                            សូមបញ្ជូលលេខសម្ងាត់លោកអ្នក
                          </div>
                        </div>
                        <div class=" form-check">
                          <input type="checkbox" class="form-check-input shadow-none" id="exampleCheck1">
                          <label class="form-check-label color-text" for="exampleCheck1">ចងចាំខ្ញុំ</label>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                          <button type="submit" class="btn outline-none btn-color-main text-light fs-5 mb-3">ចូលគណនី</button>
                        </div>
                        <div>
                          <a href="#" type="button" class="btn btn-outline-secondary w-100 mb-3 color-text py-2 icon-link">
                            <img src="assets/images/icon-social-media/facebook.png" alt="" class="icon">&nbsp;&nbsp;ចូលគណនីតាមFacebook
                          </a>
                          <a href="#" type="button" class="btn btn-outline-secondary w-100 color-text mb-3 py-2 icon-link ">
                            <img src="assets/images/icon-social-media/google.png" alt="" class="icon">&nbsp;&nbsp;ចូលគណនីតាមGoogle
                          </a>
                        </div>
                      </form>
                      <a href="#" class="text-decoration-none fs-6 color-text">ភ្លេចពាក្យសម្ងាត់?</a>
                      <p class="fs-6 text-center color-text mt-3">មិនទាន់មានគណនីមែនទេ? <span><a href="#" class=" color-text-primary">ចុះឈ្មោះឥឡូវនេះ</a></span></p>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <script src="assets/js/bootstrap.bundle.js"></script>
        <script src="assets/js/script.js"></script>
        <!-- script for validation form -->
        <script>
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
        <!-- modal -->
        <script>
            const myModal = document.getElementById('myModal')
            const myInput = document.getElementById('myInput')

            myModal.addEventListener('shown.bs.modal', () => {
                myInput.focus()
            })
        </script>
</body>

</html>
