<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC Express</title>
    <link rel="icon" href="assets/images/CSC-Express-LOGO.png">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/libs/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/libs/aos-master/dist/aos.css">
    <link rel="stylesheet" href="assets/libs/plyr.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card border-0">
                <div class="card-header">
                    <div class="">
                        <p class="fs-5 fw-medium m-0">ឡានក្រុង ៣៩កៅអី</p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 col-lg-4">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title"><i class="fa-regular fa-clock me-1"></i>០៨:៣០ ព្រឹក</h5>
                                    <a href="#" class="btn p-0 fs-1-maximium">ភ្នំពេញ</a>
                                </div>
                                <div class="div">
                                    <i class="fa-solid fa-arrow-right-long"></i>
                                </div>
                                <div>
                                    <h5 class="card-title"><i class="fa-regular fa-clock me-1"></i>០១:១៥ ល្ងាច</h5>
                                    <a href="#" class="btn p-0 fs-1-maximium">សៀមរាប</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3">
                            <div>
                                <h5 class="card-title"><i class="fa-solid fa-clock-rotate-left me-1"></i>៥ម៉ោង ១៥នាទី
                                </h5>
                                <p class="card-text fs-1-maximium">ធ្វើដំណើរប្រកបដោយសុវត្ថិភាព</p>
                            </div>
                        </div>
                        <div class="col-6 col-lg-2">
                            <div>
                                <h5 class="card-title"><i class="fa-solid fa-chair me-1"></i>ចំនួនកៅអី</h5>
                                <input type="number" min="1" max="40" value="1" class="form-control shadow-none"
                                    id="input-seat">
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div>
                                <h5 class="card-title"><i class="fa-regular fa-credit-card me-1"></i>តម្លៃ ៤០០០០រៀល</h5>
                                <a href="booking-ticket-detail.html" class="btn btn-primary w-100">ទិញសំបុត្រ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
