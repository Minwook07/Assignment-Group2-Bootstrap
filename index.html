<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" data-theme="light">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSC Express</title>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/lips/fontawesome-free-6.6.0-web/css/all.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">




</head>

<body>
  <header>
    <div class="navtop">
      <div class="container d-flex justify-content-between">
        <div class="quick-contact d-flex align-items-center">
          <div class="phone_number me-4">
            <a href="#" class="d-flex align-items-center">
              <i class="bi bi-telephone-fill fs-4 color-text-primary"></i>
              <span class="ms-3 color-text-primary">+086 35 95 62</span>
            </a>
          </div>
          <div class="send_email">
            <a href="#" class="d-flex align-items-center">
              <i class="bi bi-envelope-fill fs-4 me-3 color-text-primary"></i>
              <span class="color-text-primary">csc.express@gmail.com</span>
            </a>
          </div>
        </div>
        <div class="d-flex">
          <div class="dropdown me-4">
            <button class="btn btn-color  dropdown-toggle  d-flex align-items-center" type="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-globe2 fs-4 me-3 color-text-primary"></i>
              <span class="color-text-primary">ភាសាខ្មែរ</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item color-text-primary" href="#">English</a></li>
              <li><a class="dropdown-item color-text-primary" href="#">中國人</a></li>
            </ul>
          </div>
          <button type="button" class="btn-mode border-0 bg-transparent" data-theme-toggle> <i
              class="bi bi-cloud-moon-fill fs-3 color-text-primary"></i></button>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-xl bg-body-tertiary ">
      <div class="container">
        <a class="navbar-brand logo" href="#" style="width: 150px;">
          <img src="assets/images/CSC-LOGO.png" alt="#" style="width: 100%; height: 100%; object-fit: cover;">
        
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start d-flex justify-content-lg-end" id="navbarNav">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <ul class="navbar-nav offcanvas-body ms-xl-auto">
            <li class="nav-item">
              <a class="nav-link active me-2" aria-current="page" href="#">ទំព័រដើម</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-3" href="#">សាខា</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle me-2" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">សេវាកម្មដឹកជញ្ជូន</a>
              <ul class="dropdown-menu dropdown-menu-color">
                <li><a class="dropdown-item" href="#">ការដឹកជញ្ជូនរហ័ស</a></li>
                <li><a class="dropdown-item" href="#">តាមដានទំនិញ</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle me-2" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">សេវាកម្មធ្វើដំណើរ</a>
              <ul class="dropdown-menu dropdown-menu-color">
                <li><a class="dropdown-item" href="#">ធ្វើដំណើរតាមឡានក្រុង</a></li>
                <li><a class="dropdown-item" href="#">ទិញសំបុត្រ</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link me-3" href="#">ទំនាក់ទំនង</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link me-3 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">អំពីយើង</a>
              <ul class="dropdown-menu dropdown-menu-color ">
                <li><a class="dropdown-item" href="#">ប្រវតិ្តក្រុមហ៊ុន</a></li>
                <li><a class="dropdown-item" href="#">ក្រុមយើងខ្ញុំ</a></li>
              </ul>
            </li>

            <div class="ms-3 d-flex">
              <button class="btn btn-primary me-3">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
              <button class="btn btn-secondary">
                <i class="fas fa-user-plus"></i> Signup
              </button>
            </div>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="hero-baner">

      </div>
    </section>
  </main>




</body>
<script>
  const offcanvasElementList = document.querySelectorAll('.offcanvas')
  const offcanvasList = [...offcanvasElementList].map(offcanvasEl => new bootstrap.Offcanvas(offcanvasEl))
</script>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="assets/js/script.js"></script>
